<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Withdraw - WIN 777</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #f0fff0, #d0eaff);
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: blue;
      margin-bottom: 10px;
    }
    h2 {
      color: red;
      margin-bottom: 20px;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      font-size: 1em;
      border-radius: 8px;
      border: 1px solid #aaa;
    }
    button {
      padding: 12px 25px;
      font-size: 1em;
      background-color: green;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .note {
      margin-top: 10px;
      font-size: 0.95em;
      color: #444;
    }
  </style>
</head>
<body>

  <h1>WIN 777</h1>
  <h2>Withdraw</h2>

  <input type="text" id="fullName" placeholder="Enter Full Name" /><br/>
  <input type="text" id="upiId" placeholder="Enter UPI ID (e.g., mobile@upi)" /><br/>
  <input type="number" id="withdrawAmount" placeholder="Enter Withdraw Amount (Min ₹110)" /><br/>

  <button onclick="submitWithdraw()">Submit Request</button>

  <div class="note">
    ⚠️ Minimum ₹110 required<br/>
    ⏳ It takes 1 to 2 hours for withdrawal processing.
  </div>

  <script>
    function submitWithdraw() {
      const name = document.getElementById("fullName").value.trim();
      const upi = document.getElementById("upiId").value.trim();
      const amount = parseInt(document.getElementById("withdrawAmount").value.trim());

      if (!name || !upi || !amount) {
        alert("Please fill all fields.");
        return;
      }

      if (amount < 110) {
        alert("Minimum ₹110 required to withdraw.");
        return;
      }

      // Simulate sending data to backend
      alert("Withdrawal request submitted! You will receive funds within 1–2 hours.");

      // TODO: Replace with actual fetch() POST to your backend
      console.log({ name, upi, amount });
    }
  </script>

</body>
</html>
